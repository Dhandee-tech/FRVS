<body>
    <!--header start-->

    <!--main content start-->
    <section id="main-content" style=" margin-right:110px;">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file-text-o"></i>Add voter</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i>Home</li>
              <li><i class="icon_document_alt"></i>Voter</li>
              <li><i class="fa fa-file-text-o"></i>Add Voter</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Voter
              </header>
              <div class="panel-body">
                  <form class="form-horizontal" method="post" enctype="multipart/form-data" action="add_voter">
                       {% csrf_token %}
                     <div class="form-group">
                    <label class="col-sm-2 control-label">Voter Image</label>
                          <div class="col-lg-2 col-sm-2">
                            <div class="follow-ava2" style="position: relative; left:50px;">
                                <img id="output" src="{% static 'images/user2.png' %}" alt="Upload Image"
                                style="max-height:150px; max-width: 150px; min-width: 150px; min-height: 150px;
                                border-top-left-radius: 50% 50%;
                                    border-top-right-radius: 50% 50%;
                                    border-bottom-left-radius: 50% 50%;
                                    border-bottom-right-radius: 50% 50%;">
                            </div>
                          </div>
                    <div class="col-sm-10">
                      <input type="file" required accept="image/*" name="vphoto" onchange="loadfile(event)" style="position: relative; left: 90px;" >
                        <script>
                            var loadfile = function(event){
                                var output = document.getElementById('output');
                                output.src = URL.createObjectURL(event.target.files[0]);
                                output.onload = function(){
                                    URL.revokeObjectURL(output.src)
                                }
                            };
                        </script>
                    </div>
                  </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Voter ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control round-input" name="vid" required maxlength="10" pattern="^[A-Z0-9]{10}$"
                        onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                        if(this.checkValidity()) form.pwd2.pattern = RegExp.escape(this.value);"
                        title="Only A-Z and 0-9 allowed minimum 10 characters" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="name" required class="form-control round-input" oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Enter Name')" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">SurName</label>
                    <div class="col-sm-10">
                      <input type="text" required  name="fname" class="form-control round-input"  oninput="this.setCustomValidity('')"
                            oninvalid="this.setCustomValidity('Enter Father Name')" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-10">
                        <select name="gender"  class="form-control round-input" required style="width:80%;">
                            <option selected value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Date of Birth</label>
                    <div class="col-sm-10">
                      <input type="date" required name="dob" id="dob" placeholder="For example: 02/04/1998"
                             style="width:80%;"  class="form-control round-input">
                        <span class="error" id="lblError"></span>
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <textarea required name="address" class="form-control round-input" style="width:80%;"></textarea>
                    </div>
                  </div>
                       <div class="form-group">
                    <label class="col-sm-2 control-label">Pincode</label>
                    <div class="col-sm-10">
                         <input type="text" name="pincode" required maxlength="6" pattern="[0-9]{6}$"
                                class="form-control round-input" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Mobile Number</label>
                    <div class="col-sm-10">
                      <input type="tel" pattern="[6-9]{1}[0-9]{9}" oninput="this.setCustomValidity('')" style="width:80%;"
                            oninvalid="this.setCustomValidity('Enter your Number')" required maxlength="10" name="mno" id="mno" class="form-control round-input">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                      <select name="state" id="state" class="form-control round-input" style="width:80%;"
                              required onchange="st(this.id,'lga')" oninvalid="this.setCustomValidity('Select State')">
                            <option value="">STATE</option>
                            <option value="ABIA STATE">ABIA STATE</option>
                            <option value="ADAMAWA STATE">ADAMAWA STATE</option>
                            <option value="AKWA IBOM STATE">AKWA IBOM STATE</option>
                            <option value="ANAMBRA STATE">ANAMBRA STATE</option>
                            <option value="BAUCHI STATE">BAUCHI STATE</option>
                            <option value="BAYELSA STATE">BAYELSA STATE</option>
                            <option value="BENUE STATE">BENUE STATE</option>
                            <option value="BORNO STATE">BORNO STATE</option>
                            <option value="CROSS RIVER STATE">CROSS RIVER STATE</option>
                            <option value="DELTA STATE">DELTA STATE</option>
                            <option value="OYO STATE">OYO STATE</option>
                            <option value="EBONYI STATE">EBONYI STATE</option>
                            <option value="ENUGU STATE">ENUGU STATE</option>
                            <option value="EDO STATE">EDO STATE</option>
                            <option value="EKITI STATE">EKITI STATE</option>
                            <option value="GOMBE STATE">GOMBE STATE</option>
                            <option value="IMO STATE">IMO STATE</option>
                            <option value="JIGAWA STATE">JIGAWA STATE</option>
                            <option value="KADUNA STATE">KADUNA STATE</option>
                            <option value="KANO STATE">KANO STATE</option>
                            <option value="KATSINA STATE">KATSINA STATE</option>
                            <option value="KEBBI STATE">KEBBI STATE</option>
                            <option value="KOGI STATE">KOGI STATE</option>
                            <option value="KWARA STATE">KWARA STATE</option>
                            <option value="LAGOS STATE">LAGOS STATE</option>
                            <option value="NASARAWA STATE">NASARAWA STATE</option>
                            <option value="NIGER STATE">NIGER STATE</option>
                            <option value="OGUN STATE">OGUN STATE</option>
                            <option value="ONDO STATE">ONDO STATE</option>
                            <option value="OSUN STATE">OSUN STATE</option>
                            <option value="PLATEAU STATE">PLATEAU STATE</option>
                            <option value="RIVERS STATE">RIVERS STATE</option>
                            <option value="SOKOTO STATE">SOKOTO STATE</option>
                            <option value="TARABA STATE">TARABA STATE</option>
                            <option value="YOBE STATE">YOBE STATE</option>
                            <option value="ZAMFARA STATE">ZAMFARA STATE</option>
                        </select>
                    </div>
                  </div>
                       <div class="form-group">
                    <label class="col-sm-2 control-label">Local Government Area</label>
                    <div class="col-sm-10">
                      <select name="lga" class="form-control round-input" style="width:80%;" required id="lga" oninvalid="this.setCustomValidity('Select LGA')"  onchange="st2(this.id,'ward')">
                            <option value="">Local Government Area</option>
                        </select>
                    </div>
                  </div>
                       <div class="form-group">
                    <label class="col-sm-2 control-label">Registration Area/Ward</label>
                    <div class="col-sm-10">
                     <select name="ward" class="form-control round-input" style="width:80%;" required id="ward"  oninvalid="this.setCustomValidity('Select ward')">
                            <option value="">Registration Area/Ward</option>
                        </select>
                    </div>
                  </div>
                <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-default" type="reset">Reset</button>
                      </div>
                    </div> 
                      <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        {% for message in messages %}
                            <h3 style="color: green;"> {{message}} </h3>
                            {% endfor %}
                      </div>
                    </div>
                </form>
              </div>
            </section>
            </div>
          </div>
      </section>
      </section>
</body>
 {% endblock content %}
