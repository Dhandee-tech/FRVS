 {% extends 'admin/master.html' %}
 {% block title %}  home {% endblock title %}
 {% load static %}
 {% block content %}
<body>
    <section id="main-content" style=" margin-right:110px;">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa-file-text-o"></i>Generate Election</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i>Home</li>
              <li><i class="icon_document_alt"></i>Election</li>
              <li><i class="fa fa-file-text-o"></i>Generate Election</li>
            </ol>
          </div>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel" >
              <header class="panel-heading">
                  Election
              </header>
              <div class="panel-body">
                  <form class="form-horizontal" method="POST" action="generate_election">
                      {% csrf_token %}
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Election ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control round-input" required name="eno" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Election Type</label>
                    <div class="col-sm-10">
                        <div class="btn-group open">
                            <select name="electiontype" required class="form-control round-input" style="width:80%;">
                        <option value="" selected="">Election Type</option>
                        <option value="President">President</option>
                        <option value="Governor">Governor</option>
                            </select>
                        </div>
                          </div>
                      </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <div class="btn-group open">
                            <select name="state" required class="form-control round-input" id="state" style="width:80%;">
                        <option value="#" selected="">Please select an State</option>
                        <option value="ABIA STATE">ABIA STATE</option>
                        <option value="ADAMAWA STATE">ADAMAWA STATE</option>
                        <option value="AKWA IBOM STATE">AKWA IBOM STATE</option>
                        <option value="ANAMBRA STATE">ANAMBRA STATE</option>
                        <option value="BAUCHI STATE">BAUCHI STATE</option>
                        <option value="BAYELSA STATE">BAYELSA STATE</option>
                        <option value="BENUE STATE">BENUE STATE</option>
                        <option value="BORNO STATE">BORNO STATE</option>
                        <option value="CROSS RIVER STATE">CROSS RIVER STATE</option>
                        <option value="DELTA STATE">DELTA STATE</option>
                        <option value="OYO STATE">OYO STATE</option>
                        <option value="EBONYI STATE">EBONYI STATE</option>
                        <option value="ENUGU STATE">ENUGU STATE</option>
                        <option value="EDO STATE">EDO STATE</option>
                        <option value="EKITI STATE">EKITI STATE</option>
                        <option value="GOMBE STATE">GOMBE STATE</option>
                        <option value="IMO STATE">IMO STATE</option>
                        <option value="JIGAWA STATE">JIGAWA STATE</option>
                        <option value="KADUNA STATE">KADUNA STATE</option>
                        <option value="KANO STATE">KANO STATE</option>
                        <option value="KATSINA STATE">KATSINA STATE</option>
                        <option value="KEBBI STATE">KEBBI STATE</option>
                        <option value="KOGI STATE">KOGI STATE</option>
                        <option value="KWARA STATE">KWARA STATE</option>
                        <option value="LAGOS STATE">LAGOS STATE</option>
                        <option value="NASARAWA STATE">NASARAWA STATE</option>
                        <option value="NIGER STATE">NIGER STATE</option>
                        <option value="OGUN STATE">OGUN STATE</option>
                        <option value="ONDO STATE">ONDO STATE</option>
                        <option value="OSUN STATE">OSUN STATE</option>
                       
                        <option value="PLATEAU STATE">PLATEAU STATE</option>
                        <option value="RIVERS STATE">RIVERS STATE</option>
                        <option value="SOKOTO STATE">SOKOTO STATE</option>
                        <option value="TARABA STATE">TARABA STATE</option>
                        <option value="YOBE STATE">YOBE STATE</option>
                        <option value="ZAMFARA STATE">ZAMFARA STATE</option>
                    </select>
                    </div>
                    </div>
                      </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Start Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control round-input" required name="sdate" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">Start Time</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control round-input" required name="stime" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">End Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control round-input" required name="edate" style="width:80%;">
                    </div>
                  </div>
                      <div class="form-group">
                    <label class="col-sm-2 control-label">End Time</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control round-input" required name="etime" style="width:80%;">
                    </div>
                  </div>
                <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Generate Election</button>
                        <button class="btn btn-default" type="reset">Reset</button>
                      </div>
                    </div>   
                      <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                           {% for message in messages %}
                            <h3> {{message}} </h3>
                            {% endfor %}
                      </div>
                    </div> 
                </form>
              </div>
            </section>
            </div>
          </div>
      </section>
      </section>
</body>
 {% endblock content %}
